[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --cov=fastvla --cov-report=term-missing

# Parallel testing
junit_family = xunit2
junit_suite_name = fastvla-tests
junit_logging = all

# Coverage configuration
[coverage:run]
source = fastvla
omit = 
    */tests/*
    */__init__.py
    */version.py

[coverage:report]
show_missing = true
skip_covered = true
fail_under = 80  # Minimum coverage percentage
